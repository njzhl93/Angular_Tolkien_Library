<div >
      <img ng-src="{{img}}" class="book">
    </div>

    <h1>{{book.name}}</h1>

    <p>{{book.description}}</p>

    <ul class="book-thumbs">
      <li ng-repeat="img in book.images">
        <img ng-src="{{img}}" ng-click="setImage(img)">
      </li>
    </ul>


    	<p>	<span>Name:</span><a ng-show="book.link != null" href="{{book.link}}">
            {{book.name}}
          </a> </p>

    	<p>	<span>Date:</span>{{book.date}} </p>

    	<p>	<span>Writer:</span>{{book.writer}} </p>

    	<p>	<span>Publisher:</span>{{book.publisher}} </p>

        <span>
            <a href="#/books/{{book.id}}/comments">Comments</a>
        </span>

</div>
