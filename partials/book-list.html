<div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select></br></br></br>
     <a href="#/films"><h4>Click to Films</h4></a>
    </div>

   <div class="col-md-10">

     <ul  class="books">
        <li ng-repeat="book in books | filter:{name: query } | orderBy:orderProp" class="thumbnail">
			
           <a href="#/books/{{book.id}}" class="thumb"><img ng-src="{{book.imageUrl}}"></a></br></br></br>
			<span class="glyphicon glyphicon-thumbs-up"
                     ng-click="incrementUpvotes(book)">                 </span>
                     {{book.upvotes}}
           <a href="#/books/{{book.id}}">{{book.name}}</a>
           <p>{{book.snippet}}</p>
        </li>
      </ul>
    </div>
